  description:
    value: |-
      <p><em><strong>Prerequisite</strong>: Telekinetic Storm</em></p>
      <p>A beam of Force energy flashes out from your hand in a 5-foot-wide, 60-foot-long line. Each creature in the line must make a Constitution saving throw. On a failed save, a creature takes [[/r 8d6]] force damage and is knocked prone. On a successful save, it takes half as much damage and isn't knocked prone. </p>
      <p>You can create a new telekinetic gust as your action on your turn until the power ends.</p>
      <p><strong><em>Force Potency.</em></strong> When you cast this power using a force slot of 7th level or higher, the damage increases by [[/r 2d6]] for each slot level above 6th.</p>
