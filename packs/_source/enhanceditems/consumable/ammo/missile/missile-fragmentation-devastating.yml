system:
  description:
    value: "<h4>Consumable (Ammunition)</h4>\n <p>You have a +3 bonus to attack rolls made with this enhanced wrist launcher ammunition, which deals [[/r 3d6]] kinetic damage on a hit. This bonus is in addition to any bonuses granted by the weapon. Additionally, hit or miss, the missile then explodes. The target and each creature within 5 feet must make a DC 24 Dexterity saving throw, taking [[/r 6d10]] kinetic damage on a failed save or half as much on a successful one.</p>\n<p>\_</p>\n<h2>Missile, fragmentation</h2>\n<p>This wrist launcher ammunition deals [[/r 1d6]] kinetic damage on a hit. Additionally, hit or miss, the missile then explodes. The target and each creature within 5 feet must make a DC 14 Dexterity saving throw, taking [[/r 1d10]] kinetic damage on a failed save or half as much on a successful one.</p>"
