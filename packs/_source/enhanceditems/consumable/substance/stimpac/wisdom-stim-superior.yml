    value: |-
      <h4>Consumable (Stimpac)</h4>
       <p>As an action, you can administer this stimpac to a creature within 5 feet. When you administer this stimpac, the target's Wisdom score increases by 6, and its maximum for this score increases by 6. This effect lasts for 1 hour. A creature can benefit from only one stimpac at a time. </p>
