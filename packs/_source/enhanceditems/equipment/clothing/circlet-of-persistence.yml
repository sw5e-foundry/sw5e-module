    value: |-
      <h4>Adventuring Gear (Head)</h4>
       <p><em><strong>Requires attunement</strong></em></p>
      <p><em>Prerequisite:  at least 3 levels in consular</em></p>
      <hr />
      <p>This item can hold a number of charges equal to half your consular level (rounded up). When you complete a long rest, this item regains all missing charges. When you would use a Force-Empowered Casting option, you can expend charges instead of force points.</p>
      <p>When you reach 5th level in consular, when you use your Force Recovery feature, you can add both your Wisdom and Charisma modifier to the number of force points regained, instead of just one.</p>
      <p>When you reach 11th level in consular, you can ignore the prerequisites for force powers that are lower level than your Max Power Level.</p>
      <p>When you reach 17th level in consular, when you make a Constitution saving throw to maintain concentration on a force power, you can add your Wisdom or Charisma modifier (your choice, minimum of one) if it doesn't already include that modifier. </p>
      <p><em>This platinum circlet contains a gem that shifts colors at the whim of its bearer.</em></p>
