  description:
    value: |-
      <h4>Adventuring Gear (Waist)</h4>
       <p><em><strong>Requires attunement</strong></em></p>
      <hr />
      <p>While you wear this belt, it casts a shadow that makes you appear to be standing in a place near your actual location, causing any creature to have disadvantage on attack rolls against you. If you take damage, the property ceases to function until the start of your next turn. This property is suppressed while you are incapacitated, restrained, or otherwise unable to move.</p>
      <p><em>The only visible trace of this stealth field generator's user is a vague shadow, much like the Defel themselves.</em></p>
