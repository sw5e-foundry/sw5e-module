system:
  description:
    value: |-
      <p>You are skilled at utilizing maneuvers to enhance your skills on the battlefield. You gain the following benefits:</p>
      <ul>
      <li>You learn one maneuver, detailed in Chapter 13. Your maneuver ability is Strength, Dexterity, or Constitution for physical maneuvers (your choice), Intelligence, Wisdom, or Charisma for mental maneuvers (your choice), and an ability of your choice for general maneuvers. </li>
      <li>You gain one superiority die, which is a [[/r d4]]. This die changes as you gain levels: to [[/r d6]] at 5th level, to [[/r d8]] at 9th level, to [[/r d10]] at 13th level, and to [[/r d12]] at 17th level. A superiority die is expended when you use it. You regain all of your expended superiority dice when you finish a short or long rest.</li></ul>
