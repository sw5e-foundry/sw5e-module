system:
  description:
    value: "<div class=\"background\">\n\t<p>\n\t\t</p><p>You grew up on the streets alone, orphaned, and poor. You had no one to watch over you or to provide for you, so you learned to provide for yourself. You fought fiercely over food and kept a constant watch out for other desperate souls who might steal from you. You slept on rooftops and in alleyways, exposed to the elements, and endured sickness without the advantage of medicine or a place to recuperate. You've survived despite all odds, and did so through cunning, strength, speed, or some combination of each.</p>\n<p>You begin your adventuring career with enough money to live modestly but securely for at least ten days. How did you come by that money? What allowed you to break free of your desperate circumstances and embark on a better life?</p>\n\t<p></p>\n</div>\n<div class=\"background\">\n\t<p><strong>Skill Proficiencies:</strong> Choose two from Deception, Insight, Sleight of Hand, and Stealth</p>\n</div>\n<div class=\"background\">\n\t<p><strong>Tool Proficiencies:</strong> Disguise kit, security kit</p>\n</div>\n<div class=\"background\">\n\t<p><strong>Equipment:</strong> A small knife, a map of the city you grew up in, a pet mouse, a token to remember your parents by, a set of common clothes, and a belt pouch containing 100 cr</p>\n</div>\n<div class=\"background\"><h2>Feature: City of Secrets</h2></div>\n<div class=\"background\"><p>You know the secret patterns and flows to cities and can find passages through the urban sprawl that others would miss. When you are not in combat, you (and companions you lead) can travel between any two locations in the city twice as fast as your speed would normally allow.\n</p></div><h2>Background Feat</h2>\n<p>\n\tAs a further embodiment of the experience and training of your background, you can choose from the\n\tfollowing feats:\n</p>\n<div class=\"smalltable\">\n\t<p>\n\t\t</p><table><thead><tr><th>[[/r d8 # Feat]]</th><th>Feat</th></tr></thead><tbody><tr class=\"rows\"><th>1</th><th>@UUID[Compendium.sw5e.feats.Item.pXakrWdEv2BKYYW8]{Silver-tongued}</th></tr><tr class=\"rows\"><th>2</th><th>@UUID[Compendium.sw5e.feats.Item.0ouvGghIhtufl2a9]{Empathic}</th></tr><tr class=\"rows\"><th>3</th><th>@UUID[Compendium.sw5e.feats.Item.6zGzrbMZgT7eKupr]{Quick-fingered}</th></tr><tr class=\"rows\"><th>4</th><th>@UUID[Compendium.sw5e.feats.Item.26Ds7w8yALtifDq1]{Stealthy}</th></tr><tr class=\"rows\"><th>5</th><th>@UUID[Compendium.sw5e.feats.Item.TonpRFhus7GQEe9u]{Specialist}</th></tr><tr class=\"rows\"><th>6</th><th>@UUID[Compendium.sw5e.feats.Item.xJ9X383Z2SHpFSio]{Alert}</th></tr><tr class=\"rows\"><th>7</th><th>@UUID[Compendium.sw5e.feats.Item.wKpnpjOfwA7sF4WP]{Athlete}</th></tr><tr class=\"rows\"><th>8</th><th>@UUID[Compendium.sw5e.feats.Item.7diQN6VoqJhyYGtA]{Observant}</th></tr></tbody></table>\n\t<p></p>\n</div>\n<div class=\"background\"><h2>Suggested Characteristics</h2></div>\n<div class=\"medtable\">\n\t<p>\n\t\t</p><table><thead><tr><th>[[/r d8 # Personality Trait]]</th><th>Personality Trait</th></tr></thead><tbody><tr class=\"rows\"><th>1</th><th>I hide scraps of food and trinkets away in my pockets.</th></tr><tr class=\"rows\"><th>2</th><th>I ask a lot of questions.</th></tr><tr class=\"rows\"><th>3</th><th>I like to squeeze into small places where no one else can get to me.</th></tr><tr class=\"rows\"><th>4</th><th>I sleep with my back to a wall or tree, with everything I own wrapped in a bundle in my arms.</th></tr><tr class=\"rows\"><th>5</th><th>I eat like a pig and have bad manners.</th></tr><tr class=\"rows\"><th>6</th><th>I think anyone who's nice to me is hiding Dark intent.</th></tr><tr class=\"rows\"><th>7</th><th>I don't like to bathe.</th></tr><tr class=\"rows\"><th>8</th><th>I bluntly say what other people are hinting at or hiding.</th></tr></tbody></table>\n\t<p></p>\n</div>\n<p>\_</p><div class=\"medtable\">\n\t<p>\n\t\t</p><table><thead><tr><th>[[/r d6 # Ideal]]</th><th>Ideal</th></tr></thead><tbody><tr class=\"rows\"><th>1</th><th>Respect: All people, rich or poor, deserve respect. (Light)</th></tr><tr class=\"rows\"><th>2</th><th>Community: We have to take care of each other, because no one else is going to do it. (Lawful)</th></tr><tr class=\"rows\"><th>3</th><th>Change: The low are lifted up, and the high and mighty are brought down. Change is the nature of things. (Chaotic)</th></tr><tr class=\"rows\"><th>4</th><th>Retribution: The rich need to be shown what life and death are like in the gutters. (Dark)</th></tr><tr class=\"rows\"><th>5</th><th>People: I help the people who help meâ€”that's what keeps us alive. (Neutral)</th></tr><tr class=\"rows\"><th>6</th><th>Aspiration: I'm going to prove that I'm worthy of a better life. (Any)</th></tr></tbody></table>\n\t<p></p>\n</div>\n<p>\_</p><div class=\"medtable\">\n\t<p>\n\t\t</p><table><thead><tr><th>[[/r d6 # Flaw]]</th><th>Flaw</th></tr></thead><tbody><tr class=\"rows\"><th>1</th><th>If I'm outnumbered, I will run away from a fight.</th></tr><tr class=\"rows\"><th>2</th><th>Gold seems like a lot of money to me, and I'll do just about anything for more of it.</th></tr><tr class=\"rows\"><th>3</th><th>I will never fully trust anyone other than myself.</th></tr><tr class=\"rows\"><th>4</th><th>I'd rather kill someone in their sleep then fight fair.</th></tr><tr class=\"rows\"><th>5</th><th>It's not stealing if I need it more than someone else.</th></tr><tr class=\"rows\"><th>6</th><th>People who can't take care of themselves get what they deserve.</th></tr></tbody></table>\n\t<p></p>\n</div>\n<p>\_</p><div class=\"medtable\">\n\t<p>\n\t\t</p><table><thead><tr><th>[[/r d6 # Bond]]</th><th>Bond</th></tr></thead><tbody><tr class=\"rows\"><th>1</th><th>My town or city is my home, and I'll fight to defend it.</th></tr><tr class=\"rows\"><th>2</th><th>I sponsor an orphanage to keep others from enduring what I was forced to endure.</th></tr><tr class=\"rows\"><th>3</th><th>I owe my survival to another urchin who taught me to live on the streets.</th></tr><tr class=\"rows\"><th>4</th><th>I owe a debt I can never repay to the person who took pity on me.</th></tr><tr class=\"rows\"><th>5</th><th>I escaped my life of poverty by robbing an important person, and I'm wanted for it.</th></tr><tr class=\"rows\"><th>6</th><th>No one else should have to endure the hardships I've been through.</th></tr></tbody></table>\n\t<p></p>\n</div>"
