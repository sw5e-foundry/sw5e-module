  description:
    value: |-
      <h4>Cybernetic Augmentation (Replacement)</h4>
       <p><em>Prerequisite:  Constitution 13</em></p>
      <hr />
      <p>This augmentation replaces both legs.</p>
      <p>You gain advantage on Strength ability checks and Strength saving throws, you can make a running long jump or a running high jump after moving only 5 feet on foot, rather than 10 feet, and your speed increases by 10 feet.  </p>
      <p><strong>Side Effect:</strong> Your powerful legs have difficulty moving quietly. You have disadvantage on Dexterity (Stealth) checks that rely on moving silently.</p>
      <p><em>This mechanical leg replacement increases speed and jumping height.</em></p>
