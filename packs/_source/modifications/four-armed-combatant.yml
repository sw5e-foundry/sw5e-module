    value: |-
      <h4>Droid Customization (Part)</h4>
       <p><em>Prerequisite:  Class IV droid</em></p>
      <hr />
      <p>You install two additional arms which you can use independently of one another. You can only gain the benefit of items held by two of your arms at any given time, and once per round you can switch which arms your are benefiting from (no action required).</p>
      <p>While you have at least 3 arms free, you have a climbing speed equal to your walking speed.</p>
