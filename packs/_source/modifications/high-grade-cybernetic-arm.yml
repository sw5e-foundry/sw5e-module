  description:
    value: |-
      <h4>Cybernetic Augmentation (Replacement)</h4>
       <p><em>Prerequisite:  Constitution 13</em></p>
      <hr />
      <p>This augmentation replaces an arm.</p>
      <p>When you hit with a melee weapon attack using Strength with a weapon wielded by this arm, you gain a +1 bonus to the damage roll. Additionally, when you make a Strength (Athletics) check that involves this arm, you gain a +1 bonus to the check.</p>
      <p><strong>Side Effect:</strong> You have disadvantage on melee weapon attacks and ability checks using Dexterity that involve this arm.</p>
      <p><em>This arm replacement features enhanced strength.</em></p>
