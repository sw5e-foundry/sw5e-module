    value: |-
      <h4>Item Modification (Wristpad)</h4>
       <p>WWhen you cast a power that requires concentration to maintain you can choose to spend 3 additional tech points. If you do, when you lose concentration on the power, the power will not end until the end of your next turn.</p>
      <p>You can only spend a number of tech points in this way equal to your proficiency bonus (minimum of once). You regain the ability to do so when you complete a long rest.</p>
      <p>You can use only one Subroutine modification on a power when you cast it, unless otherwise noted.</p>
