  description:
    value: |-
      <h4>Cybernetic Augmentation (Enhancement)</h4>
       <p><em>Prerequisite:  Constitution 13</em></p>
      <hr />
      <p>As an action, you can activate this augmentation to cast the <em>infiltrate</em> tech power targeting yourself. Intelligence is your tech casting ability for this power, and if you cast it using this augmentation, it does not require concentration. </p>
      <p><strong>Side Effect:</strong> While this augmentation is active, your speed is reduced by 10. Additionally, it fails to activate if you are submerged in water or other liquids.</p>
      <p><em>This internal augmentation can be activated to project a distortion field that bends visual light.</em></p>
