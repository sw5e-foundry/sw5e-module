  description:
    value: |-
      <p><em><strong>Totem Specialist:</strong> 3rd level</em></p>
      <p>You can channel the power of your Force awareness temporarily. As a bonus action, you can gain the following benefits for 1 minute. You can invoke a totem as a part of this same bonus action.</p>
      <ul>
      <li>Your carrying capacity and the weight you can push, drag, or lift doubles. If it would already double, it instead triples.</li>
      <li>You have advantage on Strength checks and Strength saving throws.</li>
      <li>Your weapon attacks deal an extra [[/r 1d6]] damage.</li>
      </ul>
      <p>This effect ends early if you are incapacitated or die. You can use this feature twice. You regain all expended uses of it when you finish a long rest.</p>
