  description:
    value: |-
      <p><em><strong>Way of Telekinetics:</strong> 14th level</em></p>
      <p>When you are dealt damage by a creature within 5 feet of you, you can use your reaction to deal force damage to the creature equal to your consular level + your Wisdom or Charisma modifier (your choice, minimum of +1). If the attacker is Huge or smaller, it must also make a Strength saving throw against your universal force save DC. On a failed save, the attacker is pushed in a straight line up to 20 feet away from you.</p>
      <p>You can use this feature a number of times equal to your proficiency bonus, as shown in the consular table. You regain all expended uses when you finish a short or long rest.</p>
