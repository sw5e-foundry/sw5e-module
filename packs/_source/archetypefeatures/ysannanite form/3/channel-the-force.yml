    value: |-
      <p><em><strong>Ysannanite Form:</strong> 3rd level</em></p>
      <p>You gain the following Channel the Force option.</p>
      <h3>@UUID[Compendium.sw5e.archetypefeatures.Item.WXmkn65xHHdShHRX]{Force-Empowered Shots}</h3>
      <p>Once per turn, when you hit a creature with a ranged weapon attack, you can expend a use of your Channel the Force and expend force points to deal additional damage to the target, which is the same type as the weapon's damage. The additional damage is [[/r 1d8]] for each point spent in this way. You can't deal more additional damage than the amount shown in the Focused Strikes column of the guardian table.</p>
