  description:
    value: |-
      <p><em><strong>Scrapper Practice:</strong> 3rd level</em></p>
      <p>You learn to use underhanded tactics to gain the upper hand. When you deal Sneak Attack damage to a creature, you may choose to forgo two of your Sneak Attack Dice in order to perform an upper hand technique.</p>
      <p>Some of your upper hand techniques require your target to make a saving throw to resist the technique's effects. The saving throw DC is calculated as follows: </p>
      <p><em></em>_</p>
      <p><strong>Upper Hand save DC</strong> = 8 + your proficiency bonus + your Charisma modifier</p>
      <p><em></em>_</p>
      <h3>@UUID[Compendium.sw5e.archetypefeatures.Item.g4gArnIja0kXFvp2]{Brutal Hit}</h3>
      <p>You attempt to knock the target prone while within 15 feet of it. The target must make a Strength saving throw or be knocked prone.</p>
      <h3>@UUID[Compendium.sw5e.archetypefeatures.Item.Iw8XuUzXZSTG4y3F]{Low Blow}</h3>
      <p>You attempt to stun the target while within 15 feet of it. The target must make a Constitution saving throw or be stunned until the start of its next turn.</p>
      <h3>@UUID[Compendium.sw5e.archetypefeatures.Item.QzpHtv6deBiVOSdV]{Shank Shot}</h3>
      <p>You attempt to hamper the target while within 15 feet of it. The target must make a Dexterity saving throw. If it fails, it gains 1 slowed level and makes Dexterity saving throws with disadvantage until the end of its next turn.</p>
