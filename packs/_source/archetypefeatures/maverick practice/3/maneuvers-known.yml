  description:
    value: |-
      <p>You learn two maneuvers of your choice, and you earn more at higher levels, as shown in the Maneuvers Known column of the Maverick Superiority table. Many maneuvers enhance an attack in some way. You can use only one maneuver per attack, and you may only use each maneuver once per turn.</p>
      <p>Each time you learn new maneuvers, you can also replace one maneuver you know with a different one.</p>
