    value: |-
      <p><em><strong>Makashi Form:</strong> 7th level</em></p>
      <p>If you spend at least 1 minute observing or interacting with another creature outside combat, you can use your connection to the Force to sense their strengths and weaknesses, and learn certain information about its capabilities compared to your own. The GM tells you if the creature is your equal, superior, or inferior in regard to two of the following characteristics of your choice:</p>
      <ul>
      <li>Strength score</li>
      <li>Dexterity score</li>
      <li>Wisdom score</li>
      <li>Charisma score</li>
      <li>Armor Class</li>
      <li>Current hit points</li>
      <li>Total class levels (if any)</li>
      <li>Total Forcecaster levels (if any)</li></ul>
