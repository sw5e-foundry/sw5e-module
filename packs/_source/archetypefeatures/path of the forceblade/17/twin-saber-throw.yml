      <p><em><strong>Path of the Forceblade:</strong> 7th, 9th, 13th, and 17th level</em></p>
      <p>When you cast <em>saber throw</em> while wielding your forceblade, you can attack the same target multiple times.</p>
      <p>Additionally, when you deal damage to a creature within 30 feet of you with your forceblade, you can use your bonus action to teleport to within 5 feet of that creature and make a melee weapon attack against that creature. This attack uses your Kinetic Combat die instead of your weapon's damage die. You can use this feature three times. You gain an additional use at 9th, 13th, and 17th level. You regain all expended uses when you complete a long rest.</p>
