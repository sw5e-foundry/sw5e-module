    value: |-
      <p><em><strong>Sokan Form:</strong> 3rd level</em></p>
      <p>You gain the following Channel the Force option.</p>
      <h3>@UUID[Compendium.sw5e.archetypefeatures.Item.V4CCgerciSNR2eEQ]{High Ground Defense}</h3>
      <p>When an opponent within 5 feet of you makes a melee attack against you, you can use your reaction and expend a use of your Channel the Force to move to another space within 5 feet of that creature without provoking opportunity attacks, imposing disadvantage on the roll. If the attack misses, you can attempt to shove the creature up to 10 feet away from you as a part of that same reaction.</p>
