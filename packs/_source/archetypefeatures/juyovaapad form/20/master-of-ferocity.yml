    value: |-
      <p><em><strong>Juyo/Vaapad Form:</strong> 20th level</em></p>
      <p>You are a paragon of extraordinary martial prowess. Your Strength and Dexterity scores increase by 2. Your maximum for those scores increases by 2. Additionally, you can use your action to gain the following benefits for 1 minute:</p>
      <ul>
      <li>You have resistance to all damage.</li>
      <li>When you take the Attack action on your turn, you can make one additional attack as part of that action.</li>
      <li>Your critical hit range with weapons increases by 1.</li>
      </ul>
      <p>This effect ends early if you are incapacitated or die. Once you've used this feature, you can't use it again until you complete a long rest.</p>
