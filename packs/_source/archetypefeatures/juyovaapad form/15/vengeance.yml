    value: |-
      <p><em><strong>Juyo/Vaapad Form:</strong> 15th level</em></p>
      <p>You gain one of the following features. Choose Devastating Critical for Juyo or Their Power, My Strength for Vaapad.</p>
      <h3>@UUID[Compendium.sw5e.archetypefeatures.Item.TcFBfgJi6X8p3v9c]{Devastating Critical}</h3>
      <p>When you score a critical hit with a melee weapon attack, you gain a bonus to that weapon's damage roll equal to your guardian level.</p>
      <h3>@UUID[Compendium.sw5e.archetypefeatures.Item.5Eu9RsKxHVtTl3vO]{Their Power, My Strength}</h3>
      <p>When you are dealt damage by a force power, you can reduce that damage by an amount equal to your guardian level (no action required).</p>
      <p>You can use this feature five times. You gain an additional use at 17th level. You regain all expended uses when you complete a short or long rest.</p>
