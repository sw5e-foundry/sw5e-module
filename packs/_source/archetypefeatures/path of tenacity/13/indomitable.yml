system:
  description:
    value: |-
      <p><em><strong>Path of Tenacity:</strong> 13th level</em></p>
      <p>The Force flowing through you makes it harder for movement to be forced upon you. You have advantage on ability checks and saving throws to avoid being grappled or moved. If you fail the saving throw or ability check, you can spend 1 force point to reroll one of the dice once. You must use the new roll.</p>
      <p>Additionally, if allies within 5 feet of you are gaining the benefit of your <em>saber ward</em> force power, they also gain the benefit of this feature.</p>
