    value: |-
      <p><em><strong>Inquisitor Technique:</strong> 11th and 17th level</em></p>
      <p>While the target of your Ranger's Quarry feature is within 30 feet of you, you gain the following benefits:</p>
      <ul>
      <li>You have advantage on saving throws against force powers they cast.</li>
      <li>You have resistance to damage dealt by force powers they cast. </li>
      </ul>
      <p>The radius of this feature increases to 60 feet at 17th level.</p>
