      <p><em><strong>Gambler Pursuit:</strong> 9th, 13th, and 17th level</em></p>
      <p>If the target of your Critical Analysis hits you with a weapon attack roll, you can use your reaction to roll a [[/r d8]]. On a 4 or higher, you impose disadvantage on the roll. If the target already had disadvantage, they must instead reroll one of the dice once (your choice).</p>
      <p>This die increases to [[/r d10]] at 13th level and [[/r d12]] at 17th level.</p>
