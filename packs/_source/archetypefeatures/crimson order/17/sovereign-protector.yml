    value: |-
      <p><em><strong>Crimson Order:</strong> 17th level</em></p>
      <p>Your mastery of focus has allowed you to unlock your fullest potential in combat. As a bonus action, you can gain the following effects for 1 minute.</p>
      <ul>
      <li>Your speed is doubled.</li>
      <li>Your AC increases by 2.</li>
      <li>You have advantage on Dexterity saving throws.</li>
      <li>You gain an additional action of each of your turns. This action can be used only to take the Attack (one weapon attack only), Dash, Disengage, Hide, or Use an Object action.</li>
      </ul>
      <p>This effect ends early if you are incapacitated or die. Once you've used this feature, you can't use it again until you finish a long rest.</p>
