    value: |-
      <p><em><strong>Path of Witchcraft:</strong> 13th level</em></p>
      <p>You've learned to absorb the fleeting magicks of your familiar. When your familiar is destroyed by taking damage, you can choose to grant temporary hit points equal to [[/r 2d8]] + your Wisdom or Charisma modifier (your choice) to one friendly creature of your choice you can see within 30 feet.</p>
      <p>You can use this feature a number of times equal to your proficiency bonus, as shown in the sentinel table. You regain all expended uses when you finish a long rest.</p>
