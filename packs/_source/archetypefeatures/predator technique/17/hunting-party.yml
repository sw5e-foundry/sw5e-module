      <p><em><strong>Predator Technique:</strong> 3rd, 5th, 9th, 13th, and 17th level</em></p>
      <p>When you take the Attack action on your turn, you can use a bonus action to direct one of your companions to strike. When you do so, choose a friendly creature who can see or hear you. That creature can immediately use its reaction to make one weapon attack.</p>
      <p>You can use this feature twice. You gain an additional use at 5th, 9th, 13th, and 17th level. You regain all expended uses of it when you finish a long rest.</p>
