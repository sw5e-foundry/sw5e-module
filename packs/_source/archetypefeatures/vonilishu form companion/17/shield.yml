      <p>When your companion is hit by a weapon attack while within 10 feet of you, you can use your reaction and expend a use of your Channel the Force to attempt to divert the attack. When you do so, the damage your companion takes from the attack is reduced by [[/r 1d10]] + your Wisdom or Charisma modifier (your choice) + your guardian level.</p>
