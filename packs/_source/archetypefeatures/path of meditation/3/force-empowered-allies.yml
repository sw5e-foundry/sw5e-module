  description:
    value: |-
      <p><em><strong>Path of Meditation:</strong> 3rd level</em></p>
      <p>While you are concentrating on a power that benefits a friendly creature other than you, you gain new ways to utilize your Force-Empowered Self features. Each option costs 1 force point, and you can only target a creature that is benefiting from a power you cast.</p>
      <h3>@UUID[Compendium.sw5e.archetypefeatures.Item.lWYE1SVJKKSb9BYt]{Deflection}</h3>
      <p>When an ally is hit with an attack roll, you can use your reaction and roll a Kinetic Combat die to add it to your ally's AC, potentially causing the attack to miss.</p>
      <h3>@UUID[Compendium.sw5e.archetypefeatures.Item.qqtcoMTZqfO93deM]{Double Strike}</h3>
      <p>When an ally hits with an attack roll, you can use your reaction and roll a Kinetic Combat die to deal additional damage of the same type as the attack.</p>
      <h3>@UUID[Compendium.sw5e.archetypefeatures.Item.ecknmT1BRjvp9cID]{Slow Time}</h3>
      <p>When an ally moves on their turn, you can use your reaction and roll a Kinetic Combat die to increase their speed by 5 x the amount rolled until the end of the turn.</p>
