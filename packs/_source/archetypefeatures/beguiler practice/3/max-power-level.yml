system:
  description:
    value: |-
      <p>Many force powers can be overpowered, consuming more force points to create a greater effect. You can overpower these abilities to a maximum level, which increases at higher levels, as shown in the Max Power Level column of the Beguiler Practice Forcecasting table.</p>
      <p>You may only cast force powers at 4th-level once. You regain the ability to do so after a long rest.</p>
