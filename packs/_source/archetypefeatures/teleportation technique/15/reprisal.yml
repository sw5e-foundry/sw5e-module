  description:
    value: |-
      <p><em><strong>Teleportation Technique:</strong> 15th level</em></p>
      <p>When you would be affected by a weapon or tech power that requires a Dexterity saving throw or attack roll and would affect only you, you can use your reaction to instantaneously create a pair of portals to redirect that power to another target within 30 feet. If the weapon or power required a melee or ranged attack roll, make a melee or ranged tech attack roll against the new target, as appropriate. If it required a Dexterity saving throw, the new target must make a Dexterity saving throw against your tech save DC.</p>
      <p>Once you've used this feature, you must complete a short or long rest before you can use it again.</p>
