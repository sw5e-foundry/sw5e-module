  description:
    value: |-
      <p>You are adept at overwhelming an opponent's reflexes. You gain the following benefits:</p>
      <ul>
      <li>Increase your Dexterity or Intelligence score by 1, to a maximum of 20.</li>
      <li>When you make an attack roll using your Dexterity, you can choose to add half your Intelligence modifier to the attack roll. Alternatively, when you would make an attack roll using Intelligence, you can add half your Dexterity modifier to the attack roll. You can use this feature a number of times equal to your proficiency bonus. You regain all expended uses of this feature when you complete a long rest.</li>
      <li>When an effect you control would call for a Dexterity saving throw, you can instead have it call for a Intelligence saving throw. Alternatively, when an effect you control would call for a Intelligence saving throw, you can instead have it call for a Dexterity saving throw. You can use this feature a number of times equal to your proficiency bonus. You regain all expended uses of this feature when you complete a long rest.</li></ul>
