system:
  description:
    value: |-
      <p>You've practiced fighting while prone, gaining the following benefits:</p>
      <ul>
      <li>Increase your Dexterity score by 1, to a maximum of 20.</li>
      <li>You gain a crawling speed equal to your movement speed.</li>
      <li>While prone, you no longer have disadvantage on ranged attack rolls against targets within 30 feet due to being prone.</li>
      <li>When you attempt to hide on your turn while prone, you can opt to not move on that turn. If you avoid moving, you are considered lightly obscured. You lose this benefit if you move or stand up, either voluntarily or because of some external effect. You are still automatically detected if any effect or action causes you to no longer be hidden. If you are still hidden on your next turn, you can continue to remain motionless and gain this benefit until you are detected.</li></ul>
