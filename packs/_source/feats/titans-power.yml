system:
  description:
    value: |-
      <p>You have the strength that legends tell of, granting the following benefits:</p>
      <ul>
      <li>You gain proficiency in Strength saving throws. If you are already proficient in them, you instead gain expertise in them.</li>
      <li>You ignore the two-handed property of weapons with which you are proficient.</li>
      <li>When you miss with a melee weapon attack, the creature takes damage equal to your Strength modifier. This damage is of the same type as the weapon's damage.</li></ul>
