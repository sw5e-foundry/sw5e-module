      <ul>
      <li>Increase your Intelligence, Wisdom, or Charisma score by 1, to a maximum of 20.</li>
      <li>When you use your action to Cast a Power that calls for a weapon attack and attack with a weapon with the light and double properties while wielding it in two hands, you can use your bonus action to engage in Double-Weapon Fighting. All the rules of Double-Weapon Fighting still apply to you.</li></ul>
