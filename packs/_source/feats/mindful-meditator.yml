    value: |-
      <p>You've learned meditation techniques to calm your mind. You gain the following benefits:</p>
      <ul>
      <li>Increase your Intelligence, Wisdom, or Charisma score by 1, to a maximum of 20.</li>
      <li>You only need 3 hours of sleep during a long rest to gain its benefits, instead of 6. Additionally, if your long rest would be interrupted, you only need to complete the long rest instead of restarting it to gain its benefits.</li>
      <li>You have advantage on saving throws made to avoid psychic damage.</li></ul>
