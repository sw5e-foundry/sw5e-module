system:
  description:
    value: |-
      <p>You're quite experienced both on land and in the air, be it from time in a navy, as a mercenary, or perhaps even piracy. You gain the following benefits:</p>
      <ul>
      <li>Increase your Intelligence score by 1, to a maximum of 20.</li>
      <li>You gain proficiency in the Piloting skill. If you are already proficient in it, you instead gain expertise in it. </li>
      <li>Whenever you make an Intelligence (Investigation) or Wisdom (Perception) check related to vehicles or ships, you are considered to have expertise in the Investigation or Perception skill.</li></ul>
