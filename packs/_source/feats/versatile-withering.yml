  description:
    value: |-
      <p>You have learned to easily overcome an adversary's will. You gain the following benefits:</p>
      <ul>
      <li>Increase your Wisdom or Charisma score by 1, to a maximum of 20.</li>
      <li>When you make an attack roll using your Wisdom, you can choose to add half your Charisma modifier to the attack roll. Alternatively, when you would make an attack roll using Charisma, you can add half your Wisdom modifier to the attack roll. You can use this feature a number of times equal to your proficiency bonus. You regain all expended uses of this feature when you complete a long rest.</li>
      <li>When an effect you control would call for a Wisdom saving throw, you can instead have it call for a Charisma saving throw. Alternatively, when an effect you control would call for a Charisma saving throw, you can instead have it call for a Wisdom saving throw. You can use this feature a number of times equal to your proficiency bonus. You regain all expended uses of this feature when you complete a long rest.</li></ul>
