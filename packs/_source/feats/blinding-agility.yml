system:
  description:
    value: |-
      <p>You have the reflexes one who can see things before they happen, granting the following benefits:</p>
      <ul>
      <li>You gain proficiency in Dexterity saving throws. If you are already proficient in them, you instead gain expertise in them.</li>
      <li>Weapons that lack the two-handed or special properties are considered to have the finesse property for you.</li>
      <li>Opportunity attacks made against you have disadvantage.</li></ul>
