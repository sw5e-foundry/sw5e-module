  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>The culisetto are an insectoid species, with a close resemblance to the common fly. Their long snouts are not truly proboscises, but function much the same, allowing them to drain blood with the aid of two tendrils, one on either side of the snout. They move by crawling about on their hands and feet, and are adept at leaping and climbing.</p>
      <p>Despite their appearance, culisetto are an exceptionally hygenic species, with an evolved habit of rubbing their hands and legs to rid them of germs from the ground.</p>
      <h2>Society and Culture</h2>
      <p>Culisetto are often shunned by other species, if not for their grotesque appearance, then usually for their habit of drinking blood. They prefer to do so while their victims are alive, but tolerate it if they are recently dead. While they have evolved beyond needing to drink blood to survive, its taste remains quite enticing to many culisetto, who will indulge in it at their pleasure.</p>
      <p>Culisetto tend to favor the company of their own kind, particularly their siblings. Broodlings frequently travel in groups of three or more, inseparable from birth.</p>
      <h2>Names</h2>
      <p>Culisetto names are distinctively antiquated in their etymology. Surnames are familial.</p>
      <p><strong>Male Names.</strong> Kreon, Sosilu, Ocyto, Phino</p>
      <p><strong>Female Names.</strong> Hecuba, Anophe, Xeina, Adeia</p>
      <p><strong>Surnames.</strong> Dengue, Chontos, Kazan, Vazil</p>
