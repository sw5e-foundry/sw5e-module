  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Klatooinians are a humanoid species with canine features, having short muzzles over toothy overbites. They are also notable for their heavy brows and ridges along the tops of their heads. </p>
      <h2>Society and Culture</h2>
      <p>For centuries, klatooinians have been slaves to the hutts, whom they view as almost godlike, immortal beings. Although the hutts allow a council of elders to rule on Klatooine, all off-world affairs are wholly under hutt control. Under the hutts, the klatooinians serve as soldiers and guards. Even those klatooinians who do not serve the hutts are often employed as hired muscle by other masters.</p>
      <p>Klatooinian society was known for a strong belief in tradition and the wisdom of the elders, although some younger klatooinians rebelled against this norm and sought out freedom from enslavement. Others attempted to gain their own fortunes as smugglers, pirates, bounty hunters, or raiders.</p>
      <h2>Names</h2>
      <p>Klatooinian names are often derived from the names of great heroes and historical figures. Surnames are familial, and are usually shorter than klatooinian given names. </p>
      <p><strong>Male Names.</strong> Barada, Castas, Sta-Den, Tarados</p>
      <p><strong>Female Names.</strong> Gelis, Petkara, Sterasi, Yelmith </p>
      <p><strong>Surnames.</strong> Eek, Gort, Gon, Ovin</p>
