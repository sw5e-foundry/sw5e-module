  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Lannik are short, bipedal humanoids with droopy, long ears. Males and females are equally tall, although the latter have a considerably less strong complexity. Their species is, however, much more vigorous and resistant than what its size could suggest. A Lannik's skin tends to be of colours similar to his or her eyes and hair. The species has evolved long pointy ears which allow them to hear better than human ears. </p>
      <h2>Society and Culture</h2>
      <p>The Lannik culture is apparently war loving, and Lanniks feel a great respect for warriors. At the same time, though, they follow a strict centuries-old code of honour. Lannik soldiers have the custom of tying all their hair in a single topknot over their head. Their species is one of fierce warriors, whose abilities have developed fighting against terrible predators and other Lanniks in a long history of wars. Although many regard the Lannik as hotheaded and temperamental, they are quite fearless and clear-headed even in combat, giving them the ability to think their way out of a dangerous situation.</p>
      <p>The Lannik do not show their thoughts through their facial expressions, and seem always angry to other species. They are also very stubborn, and are not likely to change career once they chose it. Most males - and many females - serve in the planetary militia, celebrating the species' past as a warrior species. Some take on off-world mercenary work.</p>
      <h2>Names</h2>
      <p>Lannik names are generally short. Lanniks don't often give out their surnames.</p>
      <p><strong>Male Names.</strong> Minch, Oteg, Vandar, Yaddle, Yoda</p>
      <p><strong>Female Names.</strong> Giro, Lina, Penny, Vona, Zeya</p>
      <p><strong>Surnames.</strong> Bek, Kaz, Mon, Var, Zin</p>
