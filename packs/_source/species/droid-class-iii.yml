  description:
    value: |-
      <h2>Appearance</h2>
      <p>Class III droids are typically human-like in both shape and size, standing at around 6 feet. They are usually a polished metallic color, though this can vary based on tasks for which they are created, their affiliation, or quirks of their owner.</p>
      <p>They are noteworthy for their slow, shuffling gait and typically overly talkative nature.</p>
      <h2>Utility</h2>
      <p>Class III droids are programmed to interact with humans. They are said to be the most advanced droids ever invented. Protocol, servant, tutor, and child care droids are all class III droids.</p>
      <p>They are usually equipped with protocol chips which give them the cognitive functionality to engage socially.</p>
      <h2>Names</h2>
      <p>Droids are typically called by their designation, given to them when they are created, or some affectation given to them by their owner. Often this affectation is a play on their designation. Occasionally, noteworthy droids will earn monikers based on their accomplishments.</p>
      <p><strong>Designations (Names).</strong> K-OHN (Kone), I-5YQ (I-Five), O-MR1 (Omri), TC-14 (Teesee Fourteen)</p>
