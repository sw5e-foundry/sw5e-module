  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Tusks protrude from a Kaleesh's upper jaw, and shorter ones jut from their chins. Kaleesh have large pointed ears and long nostrils that stretched close to their eyes. They have very keen olfactory sense and were able to produce pheromones. Most of their facial features are obscured behind the traditional masks they wear, and outsiders rarely see Kaleesh unmasked. They are known to practice polygyny, a form of polygamy, where a male courts multiple wives. </p>
      <h2>Society and Culture</h2>
      <p>Kaleesh society is divided into numerous autonomous tribes. War is viewed as an essential and sacred practice, and the culture's large emphasis on honor is known to spur many acts of vengeance among the various tribes. However, when necessary, the tribes will put aside their differences and bond to fend off a common enemy.</p>
      <p>The Kaleesh are a spiritual people, believing that those who perform great deeds in life became gods in death; therefore, burial places are sacred to them. A large number of temples are devoted to their ancestor gods, the holiest of which was called Shrupak. </p>
      <p>Abesmi, a great monolith of stone in the Jenuwaa Sea, is the place the Kaleesh believed the gods ascended to the heavens. Pilgrims take the perilous voyage to Abesmi to beseech the gods.</p>
      <h2>Names</h2>
      <p>Male Kaleesh names are typically one syllable while female are two. Kaleesh surnames are tribal and often use two words.</p>
      <p><strong>Male Names.</strong> Bir, Grost, Jick, Xygh, Yles</p>
      <p><strong>Female Names.</strong> Dduzu, Glaglo, Runda, Yugdo, Zodey</p>
      <p><strong>Surnames.</strong> Jal Greennath, Lij Jum, San Syrro,</p>
