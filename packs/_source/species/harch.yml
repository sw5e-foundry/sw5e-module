  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>The Harch possess a large-fanged mouth between two prominent chelicerae, above which they have six red eyes arranged in a semicircle. The two lowest eyes are larger and roughly twice the size of the four smaller eyes. Harch walk on two legs and have six arms, with the second and third set of arm protruding from behind the first pair rather than directly above or below them. These arms are covered in thick hair and end in three-fingered hands.</p>
      <p>The Harch are distantly related to the Aqualish species and there is much debate among geneticists regarding the relationship between the Harch and the Aqualish Ualaq subspecies. However, the Harch themselves considered such discussions to be obscene.</p>
      <h2>Society and Culture</h2>
      <p>Not much is known about the Harch, as few of them have mingled with the galactic community, preferring to stay on Secundus Ando. Harch that leave the planet tend to have a more aspirant nature than their fellows, and often reach great heights in their chosen professions in the galaxy. Such Harch are considered outliersâ€”most apparently care little for titles.</p>
      <p>Like the Arcona species, female Harch are seen as more domineering and aggressive than their male counterparts. It is not unheard of for a male Harch to raise entire broods of hatchlings alone.</p>
      <h2>Names</h2>
      <p>Harch names are not gender-specific. Harch do not use surnames.</p>
      <p><strong>Names.</strong> Cubach, Quixoch, Trench, Turch</p>
