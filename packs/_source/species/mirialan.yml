  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Mirialans are a near-human species native to the planet Mirial. They have green to yellow skin and tattoos on their faces. The Mirialans are known for their spirituality and strong connection with the world around them. Mirialans are very flexible and agile, making them fast and formidable foes.</p>
      <h2>Society and Culture</h2>
      <p>The Mirialan people are deeply religious and practice a primitive understanding of the Force. They believe each individual's actions contribute to their destiny, building upon past successes and failures to drive them towards their fates. Within their belief system was the view that individual actions ripple through the Force, also affecting the destiny of the species as a whole.</p>
      <p>A Mirialan often places a unique, geometrically repeated tattoo on their face and hands to signify that they have completed a certain test or task, or achieved sufficient aptitude for a certain skill. The number of tattoos often acts as a good indicator of how mature and/or skilled a Mirialan was. Because the more markings brings about a form of status, Mirialan society is stratified and allows the heavily marked citizens to access greater opportunities. Despite its importance, most Mirialans do not know the entirety of the tattoo lexicon due to its complexity. The interaction between placement and positioning of the shapes is incredibly subtle and changes their meaning greatly.</p>
      <h2>Names</h2>
      <p>Mirialan names are typically concise and rarely more than two syllables. Surnames are familial.</p>
      <p><strong>Male Names.</strong> Boca, Floha, Jemy, Puv, Choqa</p>
      <p><strong>Female Names.</strong> Buf, Ches, Kebe, Ovof, Shaqa</p>
      <p><strong>Surnames.</strong> Acave, Ishakee, Kefvi, Uflozi, Zoria</p>
