  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Neimoidians are distant genetic relatives of the duros and retain many similarities to them, including basic form, noseless faces, and green-blue skin (though neimoidians tend to be grayer). Their eyes also have pupils that split horizontally, and they are distinguished by small lumps on their foreheads and down-turned mouths. Instead of noses, they have olfactory glands underneath their eyes. These genetic differences are attributed to the distinct features of their homeworld, Neimoidia, including its gravity, which is markedly heavier than duro.</p>
      <h2>Society and Culture</h2>
      <p>Neimoidians spend their formative years as puny grubs in the communal hives of Neimoidia, until the age of seven standard years. They are knowingly neglected by being given limited amounts of food. This way, the weaker individuals are weeded out, while the most acquisitive grubs hoard more food than they can eat by themselves. Neimoidian education ensures the survival of the greediest. Neimoidians place tremendous value on wealth and material possessions, and would go to great lengths to gain money and power. This has resulted in a stereotype of neimoidians being greedy and cowardly. While not all neimoidians are easily intimidated, many prefer to avoid direct combat.</p>
      <h2>Names</h2>
      <p>Neimoidian names are usually short and easy to pronounce, to make them more memorable to other species that approach them as consumers. Their surnames are familial.</p>
      <p><strong>Male Names.</strong> Lok, Gap, Krinit, Mar, Nute</p>
      <p><strong>Female Names.</strong> Bu, Fia, Feza, Vissi</p>
      <p><strong>Surnames.</strong> Dod, How, Kethe, Preelli, Tuuk </p>
