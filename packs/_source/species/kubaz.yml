  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Kubaz are distinctive for their short, prehensile facial snouts which were used for reaching insects within their hives. They have adapted to their sun-scorched, vegetation-deprived world by learning to survive off their world's native insect population. Filled with two rows of teeth for gnashing their food, the Kubaz trunk also functions as a highly sensitive nose.  Due to living on their homeworld of Kubindi—a planet which orbits a blue star—Kubaz are highly sensitive to red wavelengths; when traveling to planets with a red or yellow star, Kubaz are forced to don protective eyewear to avoid damaging their sensitive eyes.</p>
      <h2>Society and Culture</h2>
      <p>The Kubazi society is based on a clan structure which dwell in underground nests. Ruled by a queen, each clan takes the name of their queen they are descended from. Developing a non-verbal language of hand gestures which indicated their intentions, Kubaz are able to speak Galactic Basic, though with a strong nasally accent.  When interacting with other species, some Kubaz will share certain hand signals with non-Kubaz in order to ease communications.  Obsessed with tact and decorum, the Kubaz place a high emphasis on the family unit and proper courtesies, displaying truthfulness to a fault. Valuing art and literature with such vigor as to sometimes practice smuggling of great works, the Kubaz do not find such pursuits to be wrong or unlawful.  Due to their diet on Kubindi, the Kubaz have poor relations with sentient insectile species. </p>
      <h2>Names</h2>
      <p>Kubaz names are usually dominated by harsher sounds, but some names lean more melodic. Surnames are clan-based.</p>
      <p><strong>Male Names.</strong> Shaf, Rizor, Duldril, Kurn, Schnaldiz</p>
      <p><strong>Female Names.</strong> Zhanro, Dizi, Tavo, Agoz, Nuzrem</p>
      <p><strong>Surnames.</strong> Re, Eadzan, Hai, Khu'nar, Mairvuc, Va</p>
