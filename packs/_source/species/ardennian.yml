  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Ardennians are sentient humanoid simians hailing from the tropical paradise of Ardennia. They are covered in fur from head to their wrists and ankles, with brown and grey being the most common fur colors. Ardennians sport four arms and prehensile feet. All six of their limbs are equally dexterous.</p>
      <h2>Society and Culture</h2>
      <p>The Ardennian people themselves are a friendly communal species that are well known for welcoming visitors and inviting newcomers to traditional feasts and dances on the sandy beaches of Ardennia. Rural Ardiennan's live in modern tree-villages in the thick, dim jungle canopy on the majority of the islands. Ground level accommodations are available for off world visitors even in the smaller villages. Most off-worlders stay in the large modern resort complexes which boast having miles of private beaches or in the modern cities. Several large cities exist, scattered around the world, which typically encompass an entire island or a series of smaller islands joined together.</p>
      <p>Ardennia's distance from the main hyperlanes makes it one of the lesser-known vacation destinations, but it's a popular one for those who don't mind the extra travel time. Some affluent visitors prefer the solitude that Ardennia offers, and occasionally end up purchasing one of the smaller islands to build their own home. Ardennia is notable for having the most beach per square meter in the galaxy. </p>
      <h2>Names</h2>
      <p>Ardennian's names are typically concise and rarely more than two syllables, with a familal surname.</p>
      <p><strong>Male Names.</strong> Rio, Jakar, Hul, Lup, Quil, Jerno</p>
      <p><strong>Female Names.</strong> Rac, Bras, Nuc, Kua, Karta, Sanya</p>
      <p><strong>Surnames.</strong> Betal, Durant, Jabut, Karon, Rambuan</p>
