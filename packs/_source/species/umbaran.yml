  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Umbarans, called the "Shadow People" by some, are a near-human species characterized by their pale, bluish skin and colorless, sunken eyes. Their homeworld, Umbara, is situated deep within the Ghost Nebula, and receives almost no direct light from the planet's primary star. As a result, Umbaran eyes are well-adjusted to seeing in low light, and can see into the ultraviolet spectrum, but can be disoriented by bright light.</p>
      <h2>Society and Culture</h2>
      <p>Umbaran society is strictly divided into a leveled caste system, with most Umbarans constantly scheming to improve their social rank, using tactics such as blackmail, subterfuege, and even assassination if necessary. Only those within the ten highest caste tiers were given opportunities to leave their homeworld. Because of the cutthroat machinations required to get there, Umbarans in the wider galaxy are known as skilled, ruthless politicians. This reputation is enhanced by the Umbarans' talents for reading and influencing the emotions of others.</p>
      <p>Umbara developed its own technological advances separate from galactic society, and possessed technology that was in many fields far more advanced than the galactic standard. </p>
      <h2>Names</h2>
      <p>Umbaran names are typically no more than one or two syllables. Surnames are familial.</p>
      <p><strong>Male Names.</strong> Mee, Pir, Nyss, Moshenu  </p>
      <p><strong>Female Names.</strong> Sly, Syll, Myn, Sata </p>
      <p> </p>
      <p><strong>Surnames.</strong> Deechi, Moore, Phobi, Nenn</p>
