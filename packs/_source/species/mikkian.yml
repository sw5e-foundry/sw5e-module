  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Mikkians are a species of brightly colored humanoids. The mikkians' most distinctive feature are their motile head-tendrils, with the number, form, and pattern varying between individuals. These head-tendrils primarily serve as sensory organs, particularly detecting sound as a replacement for an ear common in other species. Mikkian head-tendrils also could detect other information, such as humidity, temperature, magnetic direction and radiation. This radiation detection can be detected to the extent that mikkians can "see" light and dark, although their eyes are still their primary visual organs. </p>
      <h2>Society and Culture</h2>
      <p>Mikkians place kinship and integrity above all. In fact, their honesty can come across as blunt or even rude to other sentients. Conversely, mikkians often have trouble adjusting to the more flexible views of other races. Their complex code of honor encompass all things in life, with a particular insistance on matters of warfare. Although they respect warrior traditions, the Mikkians nevertheless value discipline and honor over victory or physical might.</p>
      <p>Different religious traditions exist among the Mikkians, but belief in the Force plays a central role in all of them. In Mikkian society, their head-tendrils have important cultural significance, and as such tendril-reading is used by Mikkian mystics to predict their future. Every facet of the head-tendril contributes to that meaning.</p>
      <h2>Names</h2>
      <p>Mikkian names are often short and disyllabic, with a melodic quality to them. Mikkians typically don't use surnames, though some may adopt them. </p>
      <p><strong>Male Names.</strong> Cage, Fedlas, Mekko, Sakas </p>
      <p><strong>Female Names.</strong> Beyra, Fenvar, Tiplee, Zelna </p>
