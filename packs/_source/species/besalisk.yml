  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Male Besalisks' heads sported prominent crests and four arms hung at their sides; females of the species could have as many as eight arms, but like Humans had a primary hand and a limited range of functionality with the others. The addition of the extra appendages required a hearty metabolism, and these bulky beings were able to store food and water for many days, and if the need arose, they could survive for long periods without either. Scruffy sensory whiskers lined the area below their noses, just above the robust wattle most adult Besalisks possessed.</p>
      <h2>Society and Culture</h2>
      <p>Because of Ojom's harsh environment, large cities were never developed on the world; instead small communes of about a thousand families claim territories around the world and are each led by an elected leader. The communes have a strict policy of keeping the size of their groupings equal to avoid conflict. When too many families grow in one area, the leader would ask certain families to break away and start a new community on another glacier.</p>
      <p>While not involved in galactic politics and because they do not produce any of their own technology, the Besalisks established large orbital space stations where offworlders could come to do business. Trading and making deals, any violence on these stations is committed by offworlders as Besalisks avoid confrontation.</p>
      <h2>Names</h2>
      <p>Besalisk name's are generally words that embody them, with a surname attached to their commune.</p>
      <p><strong>Male Names.</strong> Darius, Dexter, Plun, Pong</p>
      <p><strong>Female Names.</strong> Delia, Mora, Ren, Teen</p>
      <p><strong>Surnames.</strong> Jettster, Kil, Krell, Ugg</p>
