  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Near-humans possessing golden, flaky skin, nothoiins feature fair to brown hair with brown eyes and typically have physical heights and builds common to humans.  Nothoiins' appearance has earned their species the nickname of "Goldskins."</p>
      <h2>Society and Culture</h2>
      <p>Although nothoiins hail from their eponymous homeworld and star system in the Anoat Sector, they are ubiquitous throughout the Greater Javin Region and Corporate Sectors.  Their history of interstellar exploration and colonization was facilitated by their species' natural spacefaring abilities in both piloting and navigation and necessitated by their home planet's periodically harsh, dry climate.  Droughts on Nothoiin can last for decades, and the wildfires they foster have served as one of the primary factors behind the limited development of the planet's economy beyond the ur-diamond mining industry, which produces the system's chief export.  </p>
      <p>Large-scale emigration from Nothoiin has led members of its native species to seek careers as pilots, navigators, and operatives in numerous criminal enterprises.  Various nothoiin colonies have given rise to a number of different governmental systems running the gamut from representative democracies to autocracies.</p>
      <h2>Names</h2>
      <p>Nothoiin typically receive a gendered given name and a familial surname.</p>
      <p><strong>Male Names.</strong> Amrosio, Jado, Kosimas, Troov</p>
      <p><strong>Female Names.</strong> Elayah, Giranti, Lorinah, Sil</p>
      <p><strong>Surnames.</strong> Caban, Mordu, Plintus, Starstrider</p>
