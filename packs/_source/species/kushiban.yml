  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Kushibans are four-limbed lagomorphs native to the planet Kushibah. They are diminutive, unimposing, and typically weaker than most humanoids, but they are also quite difficult to track due to their natural speed and stealth.</p>
      <p>While Kushibans are quadrupeds, their forepaws are as manipulative as traditional hands. While kushibans can walk on two legs, they typically run around on four feet since they can move significantly faster that way. </p>
      <p>Kushibans are inherently cute and fuzzy, and more nefarious species often attempt to take them as slaves. Kushibans are social and do not take well to slavery, and they typically don't live long in solitude or captivity. </p>
      <h2>Society and Culture</h2>
      <p>Kushibans live in a simple, peaceful society on the non-industrialized, lush green planet of Kushibah in the Outer Rim. Kushibans are typically kind and generous, with a playful sense of humor and a penchant for practical jokes. However, if betrayed or angered, Kushibans can be cruel or vindictive, and they have little patience for bullies, simpletons, and misanthropes.</p>
      <h2>Names</h2>
      <p>Kushiban names are a single word combining both their first and familial names.</p>
      <p><strong>Male Names.</strong> Cerlyk, Etyk, Mabbik, Tieko, Widdimur</p>
      <p><strong>Female Names.</strong> Asani, Pritsi, Sibble, Mirax</p>
