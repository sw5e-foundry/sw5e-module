  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Hutts are a massive slug-like species who have large mouths and stubby arms. They have three lungs and thick leathery skin, which is wrinkled and slimy. Hutts often have watery eyes and lack facial expressions.  Their tails are supported by a skeletal spine.  Despite their legendary size, hutts start out as tiny huttlets less than half a foot in height, and continually grow over the long lives.</p>
      <h2>Society and Culture</h2>
      <p>Most hutts are crime lords who live opulent lives overseeing criminal underworld activities like spice smuggling, slavery, gambling and bounty hunting. This is not true for all, however, as some eschew the life of a decadent, obese version of their species and prefer a more mobile existence. Hutt society is divided into families known as kajidics, a social structure that is both familial and a crime gang.</p>
      <p>Hutts are encouraged to make a name for themselves around the age of 150 while simultaneously not threatening the welfare of the clan.  At around 200, they will likely stop being saved by the clan and encouraged even further to fend for themselves while benefiting the kajidic; they may even be granted a star system or two.  Nomadic or kajidic-less hutts are often hunted or killed by other hutts in fear of the nomad coming to claim a territory.</p>
      <h2>Names</h2>
      <p>Hutt names with a suffix title as "the Hutt" are usually reserved for noteworthy huts, with the name of a hutt's kajidic coming before the title.  Because hutts are hermaphroditic, choosing a gender at will, their names are considered androgynous.</p>
      <p><strong>First Names.</strong> Arok, Gorga, Jabba, Mama, Ziro, </p>
      <p><strong>Kajidic Names.</strong> Besadii, Desilijic, Fenn'ak, Gnuda</p>
