  description:
    value: |-
      <h2>Biology and Appearance</h2>
      <p>Gran can easily be identified by their three eyes and their goat-like snout. Female Gran also have three breasts. They have excellent vision, able to resolve more colors than most species, and even able to see into the infrared, thus they are able to sense one another's emotions and disposition by noting subtle changes in body heat and skin color. Gran have two stomachs, having evolved from herbivorous grazing animals who lived in herds on the mountains and highlands of Kinyen. A single meal can take almost an entire day to finish, after that a Gran does not often need to eat for several days.</p>
      <h2>Society and Culture</h2>
      <p>The peaceful nature of Gran society is a reflection of their homeworld, Kinyen. Kinyen boasted large and rolling grasslands and highlands, a dense and beautiful forest, and one of the longest and clearest rivers in the Bes Ber Bikade sector. The beauty of this planet, and the need for primitive Gran to band together for defense against predatory animals, helped the Gran develop strong bonds of home and family in their society. </p>
      <p>The Grans are also very protective of their families, and were some of the most devoted parents in the galaxy. This is because of their very powerful and sensitive sight, which can sense the emotions of their mates and their children. Gran society maintains its balance by setting up strict career quotas, and making sure young Gran are educated for a specific job that best served his or her talents.</p>
      <h2>Names</h2>
      <p>Gran names typically are monosyllabic and accompanied by a surname, which is familial.</p>
      <p><strong>Male Names.</strong> Ask, Dree, Ree, Pax, Nic</p>
      <p><strong>Female Names.</strong> Yan, Alijia, Meeb, Sir, Zeek</p>
      <p><strong>Surnames.</strong> Moe, Leem, Yees, Wix, Naaq</p>
