  description:
    value: "<h2>Biology and Appearance</h2>\n<p>Echani are characterized by their white skin, hair, and eyes, and their remarkable tendency to look very much alike one another to outside observers, particularly amongst family members. It is thought that their origins stem from Arkanian experimentation on the human genome, a hypothesis that could explain their physical conformity.</p>\n<h2>Society and Culture</h2>\n<p>A matriarchal, caste-based society originating from the Inner Rim world of Eshan, the echani spread to encompass a confederacy of six worlds including Bengali and Thyrsus, known as the Six Sisters, governed by the all-female Echani Command. </p>\n<p>\t</p>\n<p>Echani generals are sometimes seen by others as having the ability to predict their opponent's next move. This is no biologicial trait inherent to the species, but rather stems from the fact that combat is so ingrained into every level of echani culture; the echani hold to the idea that combat is the truest form of communication, and to know someone fully, you must fight them. While their combat rituals require complete freedom of movement and unarmed martial arts, in warfare, they tend towards light armor and melee weapons, and are considered excellent craftsmen of such.</p>\n<h2>Names</h2>\n<p>Echani names tend to lack hard consonants, but are otherwise as variable as human ones. Echani surnames are tied directly to their place in the caste system.</p>\n<p><strong>Male Names.</strong> Caelian, Inarin, Losor, Uelis, Yusanis </p>\n<p><strong>Female Names.</strong> Astri, Brianna, Isena, Raskta, Senriel</p>\n<p><strong>Surnames.</strong> Authal, Elysi, Fenni, Kinro, Lsu</p>"
    chat: ''
