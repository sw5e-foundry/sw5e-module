    value: |-
      <h2>Biology and Appearance</h2>
      <p>Arkanians are a robust near-human species with solid white eyes and clawed, four-fingered hands.</p>
      <p>Arkanians are capable of seeing into the infrared spectrum, and their eyes are sensitive to sources of extreme heat. This proved helpful on their dark and frigid homeworld, but when traveling offworld, many must wear blinders on planets with hotter, younger suns. It is not unheard of for arkanians to undergo genetic or cybernetic manipulation of their own bodies, enhancing themselves so as to be better than "lesser" species.</p>
      <h2>Society and Culture</h2>
      <p>Arkanians are notoriously arrogant, a trait which came from generations of producing some of the galaxy's greatest advancements in genetics and technology. Their homeworld, Arkania, has vast quantities of precious gems; thus, the arkanians have never wanted for much in trade. This wealth went into funding their ambitious scientific projects, the most elaborate of which take generations to be completed. </p>
      <p>Many arkanians have come to see their species as the pinnacle of evolution, and amongst the most—if not <em>the</em> most—intelligent beings in the galaxy. Those species that are not already put off by their aloof nature often fear them, as tales of "mad scientists" and horrific experiments tend to surround them.</p>
      <h2>Names</h2>
      <p>Arkanian names are simultaneously dignified and succinct. Surnames are familial.</p>
      <p><strong>Male Names.</strong> Arkoh, Hyrim, Zeta, Suprin </p>
      <p><strong>Female Names.</strong> Shenna, Elizie, Cratala, Hanna </p>
      <p><strong>Surnames.</strong> Focela, Barzane, Nasdra, Athacorr</p>
