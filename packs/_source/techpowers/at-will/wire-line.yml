  description:
    value: |-
      <p>You launch a grappling wire toward a creature you can see within range. Make a melee tech attack against the target. If the attack hits, the creature takes [[/r 1d6]] kinetic damage, and if the creature is Large or smaller, you pull the creature up to 10 feet closer to you.</p>
      <p>This power's damage increases by [[/r 1d6]] when you reach 5th level ([[/r 2d6]]), 11th level ([[/r 3d6]]), and 17th level ([[/r 4d6]]).</p>
