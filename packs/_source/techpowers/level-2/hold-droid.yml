    value: |-
      <p>You emit a paralyzing dart at a droid or construct that you can see within range. The target must succeed on a Constitution saving throw or be paralyzed for the duration. At the end of each of its turns, the target can make another Constitution saving throw. On a success, the power ends on the target.</p>
      <p><strong><em>Overcharge Tech.</em></strong> When you cast this power using a tech slot of 3rd level or higher, you can target one additional droid or construct for each slot level above 2nd. The targets must be within 30 feet of each other when you target them.</p>
