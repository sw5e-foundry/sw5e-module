system:
  description:
    value: <p>This modification adds a stealth device to your ship. This device effectively counteracts or negates the use of scanners, both for and against your ship.</p><p>A crewmember can activate or deactivate the stealth device as an action. While active, your ship has advantage on Dexterty (Hide) checks that rely on scanners, but your ship has disadvantage on Intelligence (Probe) and Wisdom (Scan) checks that rely on scanners.</p><p>Additionally, if you try to enter hyperspace while the cloaking device is active, you must roll on the Hyperspace Mishaps table on page 76.</p><p>Finally, your ship is proficiently equipped for Dexterity (Hide) checks. If your ship is already proficiently equipped, it is instead considered expertly equipped.</p>
