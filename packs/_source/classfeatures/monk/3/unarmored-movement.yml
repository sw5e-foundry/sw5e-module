      <p><em><strong>Monk:</strong> 3rd and 9th level</em></p>
      <p>Your speed increases by 10 feet while you are not wearing armor or wielding a shield. This bonus increases when you reach certain monk levels, as shown in the Unarmored Movement column of the monk table.</p>
