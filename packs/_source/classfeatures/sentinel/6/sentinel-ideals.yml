      <p><em><strong>Sentinel:</strong> 2nd, 6th, 9th, 11th, and 17th level</em></p>
      <p>You adopt ideals that exemplify your bond with the Force. You adopt two ideals of your choice, as detailed at the end of the class description, and you adopt more at higher levels, as shown in the Ideals Known column of the sentinel table.</p>
