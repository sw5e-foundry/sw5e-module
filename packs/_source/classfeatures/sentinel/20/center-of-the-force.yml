    value: |-
      <p><em><strong>Sentinel:</strong> 20th level</em></p>
      <p>You are perfectly centered with the Force. Your Dexterity and Wisdom or Charisma scores (your choice) increase by 2. Your maximum for those scores increases by 2.</p>
      <p>Additionally, once per turn, when you would roll a Kinetic Combat die, you can instead choose the maximum.</p>
