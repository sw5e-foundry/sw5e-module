  description:
    value: |-
      <p>Your forcecasting ability varies based on the alignment of the powers you cast. You use Wisdom for light side powers, Charisma for dark side powers, and Wisdom or Charisma for universal powers (your choice). You use this ability whenever a power refers to your forcecasting ability. Additionally, you use this ability modifier when setting the saving throw DC for a force power you cast and when making an attack roll with one.</p>
      <p><em></em>_</p>
      <p><strong>Force save DC</strong> = 8 + your proficiency bonus + your forcecasting ability modifier</p>
      <p><em></em>_</p>
      <p><strong>Force attack modifier</strong> = your proficiency bonus + your forcecasting ability modifier</p>
      <p><em></em>_</p>
