      <p>A weapon with this property can be used with one or two hands. A damage value in parentheses appears with the propertyâ€”the damage when the weapon is used with Double-Weapon Fighting. See the rules for Double-Weapon Fighting in chapter 9.</p>
      <h3>Heavy</h3>
      <p>When you hit with an attack roll using Strength with a weapon with this property, you deal additional damage equal to half your Strength modifier (minimum of +1).</p>
      <h3>Luminous</h3>
      <p>A weapon with this property sheds dim light in a 5-foot radius while activated. Additionally, Dexterity (Stealth) checks made while the weapon is activated have disadvantage.</p>
      <h3>Reach</h3>
      <p>A weapon with this property adds 5 feet to your reach with it.</p>
