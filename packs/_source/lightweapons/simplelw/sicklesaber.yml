  description:
    value: |-
      <h3>Dexterity 11</h3>
      <p>A weapon with this property requires more skill to control. While wielding it, you have disadvantage on attack rolls unless you meet the Dexterity requirement. </p>
      <h3>Dire 1</h3>
      <p>Before you make a weapon attack with a weapon with the dire property, you can choose to suffer a penalty to the attack roll up to the dire number. If you do so and you hit with it, you gain an equivalent bonus to the damage roll.</p>
      <h3>Hidden</h3>
      <p>You have advantage on Dexterity (Sleight of Hand) checks made to conceal a weapon with this property.</p>
      <h3>Light</h3>
      <p>A weapon with this property is small and easy to handle, making it ideal for use when engaging in Double- or Two-Weapon Fighting. See the rules for Double- and Two-Weapon Fighting in chapter 9.</p>
      <h3>Luminous</h3>
      <p>A weapon with this property sheds dim light in a 5-foot radius while activated. Additionally, Dexterity (Stealth) checks made while the weapon is activated have disadvantage.</p>
