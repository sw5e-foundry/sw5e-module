  description:
    value: |-
      <p><em><strong>Prerequisite:</strong> 5th level</em></p>
      <p>You add additional chemicals to your modified biochemist's pack. When you deal fire damage with a tech power or class feature, you can use your Biochemist's Touch and Potent Mixture features.</p>
      <p>Additionally, when a creature fails their Dexterity saving throw against your Corrosive Mixtures feature, you can choose to instead deal fire damage. If you do so, each creature within 5 feet of the target takes fire damage equal to your Intelligence modifier. You can use this feature three times. You gain an additional use at 9th, 13th, and 17th level. You regain all expended uses when you complete a short or long rest.</p>
