      <p><em><strong>Prerequisite:</strong> 11th level, Flashlight Attachment</em></p>
      <p>You modify your electronic warfare platform with a toggle allowing you to briefly gain enhanced sight. As a bonus action, you can activate the truesight feature of your electronic warfare platform. When toggled on, for the next minute your electronic warfare platform now automatically dispel illusions and can detect invisibility, as with truesight.</p>
