    text:
      content: |-
        <p>A paralyzed creature is incapacitated (see the condition) and can't move or speak.</p>
        <ul>
        <li>The creature automatically fails Strength and Dexterity saving throws. Attack rolls against the creature have advantage.</li>
        <li>Any attack that hits the creature is a critical hit if the attacker is within 5 feet of the creature.</li></ul>
