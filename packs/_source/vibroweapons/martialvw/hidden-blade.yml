    value: |-
      <h3>Finesse</h3>
      <p>When making an attack with a weapon with this property, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</p>
      <h3>Fixed</h3>
      <p>A weapon with this property does not fill the hand, but you can't use the weapon while the hand is full. Additionally, you have a +10 bonus to ability checks and saving throws to avoid being disarmed of this weapon.</p>
      <h3>Hidden</h3>
      <p>You have advantage on Dexterity (Sleight of Hand) checks made to conceal a weapon with this property.</p>
      <h3>Light</h3>
      <p>A weapon with this property is small and easy to handle, making it ideal for use when engaging in Double- or Two-Weapon Fighting. See the rules for Double- and Two-Weapon Fighting in chapter 9.</p>
