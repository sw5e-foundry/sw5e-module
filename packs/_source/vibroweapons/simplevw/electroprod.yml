    value: |-
      <h3>Disruptive</h3>
      <p>When a creature is forced to make a Constitution saving throw to maintain concentration due to taking damage from a weapon with the disruptive property, the DC for the check equals 10 or the full damage taken, whichever number is higher, instead of only half.</p>
      <h3>Shocking 13</h3>
      <p>When you hit a creature with a weapon with the shocking property, you can force it to make a Dexterity saving throw, DC equal to the shocking number. On a failed save, the creature takes an additional [[/r 1d4]] lightning damage and becomes shocked until the end of its next turn.</p>
      <h3>Two-handed</h3>
      <p>A weapon with this property requires two hands to use.</p>
